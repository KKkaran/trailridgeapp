<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Main</title>
</head>
<body>
    
    <header class=" text-center p-2 bg-dark">
        <div class="container">
            <h1>Rent Calculator</h1>
        </div>
    </header>
    <main class="d-flex flex-column flex-md-row">
        
        <div class="new-purchase w-md-75 order-md-2">
            <div class="operations p-5">
                <div class="addPurchase border p-2 m-1 flex-grow-1">
                    <h2>New Purchase:</h2>
                    <form action="" class="newpurchase">
                        <select name="shopper" class="shopperNames" id="" required>
                            <option value="">Pick the Shopper</option>
                            <!-- The list will come here -->
                        </select>
                        <input type="number" class="price" placeholder="Price" required>
                        <input type="text" class="desc" placeholder="Description" required>
                        <input type="submit" value="Add Purchase">
                    </form>
                </div>
                <div class="calcrent border p-2 m-1">
                    <h2>Fill in Below:</h2>
                    <div class="d-flex">
                        <form action="" class="calcres p-1">
                            
                            <div class="d-flex m-2">
                                <div class="border addCheck1">
                                    <input type="number" placeholder="Rent" name="rent" class="rent" required><br>
                                    
                                </div>
                                <div class="border addCheck2">
                                     <input type="number" placeholder="Hydro" name="hydro" class="hydro" ><br>
                                     
                                </div>
                                 <div class=" border addCheck3">
                                     <input type="number" placeholder="Water" name="water" class="water" ><br>
                                     
                                     
                                 </div>
                                 <div class=" border addCheck4">
                                     <input type="number" placeholder="Gas" name="gas" class="gas" ><br>
                                     
                                     
                                 </div>
                                 <div class=" border addCheck5">
                                     <input type="text" placeholder="Common" name="common" class="common" value="Common" readonly><br>
                                     
                                     
                                 </div>
                                 <input type="submit" value="Calculate">
                            </div>





                            
                        </form>
                    </div>

                </div>
            </div>
            <div class="displayResult">
                <div>
                    <h2 class="text-dark text-center">Result:</h2>
                    <div class="dr">

                    </div>
                </div>
            </div>
        </div>
        <div class="list-purchases w-md-25 flex-grow-1 order-md-1">
            <div class="purchases text-center">
                <h2 class="text-dark">Purchase-List:</h2>
                <div class="showpurchases">

                </div>
                <!-- <h2>Karan Sodhi   <span class="bg-dark p-1">X</span></h2> -->
            </div>
        </div>

    </main>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
